{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    {% if html %}
        <div>
            <a href="{% url "edit" title=title %}">Edit</a>
        </div>
        <div>
            {{ html|safe }}
        </div>
    {% else %}
        <h1>Page not Found</h1>
    {% endif %}

{% endblock %}
