{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% if results %}
            {% for entry in results %}
                <li><a href="{% url "entry" title=entry %}">{{ entry }}</a></li>
            {% endfor %}
        {% else %}
            <p>Sorry! No entries match your search.</p>
        {% endif %}
    </ul>

{% endblock %}
